<div class="nes-field"
    [ngClass]= "{
      'is-inline': inline
    }"
>
    <label>{{ label }}</label>
    <input
        [(ngModel)]="value"
        [disabled]="disabled"
        [type]="type"
        class="nes-input"
        [ngClass]= "{
            'is-success': appearance === 'success',
            'is-warning': appearance === 'warning',
            'is-error': appearance === 'error'
        }"    
    >
  </div>
